<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .close{
        font-size: 16px;
    }
    .close p{
        float: right!important;

    }
    .btn{
        margin-right: 2px;
        width:90px;
        height: 45px;

    }
    </style>
</head>

<body>
    <div class="row classList">
        <div class="col-md-3"></div>
        <div class="col-md-6 ">
            <br><br>
            <div class=" card">
                <br>
                <center>
                    <button type="button" class="btn btn-primary btn-outline-success" id="create" data-toggle="button"
                        aria-pressed="false" autocomplete="off">
                        create
                    </button>
                    <br>
                    <br>
                    <div class="container">
                        <table id="table" class="table table-bordered">
                            <div class="text-center">
                                <thead>
                                    <tr class="table-info">
                                        <th>number</th>
                                        <th>Name</th>
                                        <th>course and year</th>
                                        <th>action</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>Jessa Jalandoni</td>
                                        <td>CCT-2</td>
                                    </tr>

                                </tbody>

                        </table>
                </center>

            </div>
        </div>
    </div>
    </div>
    <br><br>
    <div class="form row">

        <div class="col-md-4"></div>
        <div class="col-md-4 card">
            <br>
            <br>
            <div class="close">
                <p>x</p>
            </div>

            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" id="fname" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="cyr">Course and Year</label>
                <input type="text" id="cyr" class="form-control" required>
            </div>
            <center>
                <br>
                <button type="button" class="btn btn-primary save btn-outline-success" data-toggle="button"
                    aria-pressed="false" autocomplete="off">
                    Save
                </button>
            </center>
            <br>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>

    <script>


        $(document).ready(function () {
            hideForm();
            var id = 1;
            var row = null;
           

            $('body').bootstrapMaterialDesign();

            $("#create").click(function () {
                showForm()

            });

            function showForm() {
                $("input").val("");
                $(".form").show();
                $(".classList").hide();
                

            }
            function hideForm() {
                $(".form").hide();
                $(".classList").show();    
                $(edit).hide();
                $(del).hide();           
            }

            var edit = $("<button>",{
                        class:"btn btn-primary btn-sm update btn-outline-success",
                        id: "btn_"+ id,
                                           
                    })


            var del = $("<button>",{
                        class:"btn btn-primary btn-sm btn-outline-success",
                        id: "btn_"+ id,                     
                    })

        


            $(".save").click(function () {
                var info = ["id", "name", "courseYr"];
                
                var name = $("#fname").val() + " " + $("#lname").val();
                var cyr = $("#cyr").val();

                if (lname == "" || cyr == "") {
                    Swal.fire({
                        type: 'error',
                        title: 'Oops...',
                        text: 'All inputs is required!'
                    })

                } else {

                    row = $("<tr>", {
                        name: name,
                        courseYr: cyr,
                        id: ++id,
                       
                    });



                    for (let i = 0; i < info.length; i++) {
                        $("<td>").text($(row).attr(info[i])).appendTo($(row))
                        
                    }

                    $(row).append($(edit).text("Edit"))
                    $(row).append($(del).text("Delete"))
                    

                    $("tbody").append($(row));
                    hideForm();


                    $("tr",row).hover( function(){
                         $(edit).show();
                         $(del).show();
                         
                     }, function(){
                        $(edit).hide();
                        $(del).hide();
                    });
                }
            });

            $(".close").click(function () {
                hideForm();
            })
        });







    </script>







</body>

</html>
