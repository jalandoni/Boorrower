    <script>

                $('.supF').each(function () {
                    if ($(this).val() == '') {

                        })
                        return false
                    } else {
                        var email = "";

                        var fullname = "";
                        email = $("#email").val();
                        password = $("#password").val();
                        fullname = $("#fname").val() + " " + $("#lname").val()
                        accts.push({
                            'email': email,
                            'password': password,
                            'fullname': fullname
                        })

                        console.log(accts)
                        showHide();
                    }
                });
            });


            function showHide() {
                $("input").val();
                $(".form").hide();
                $("#loginForm").show();

            }

            $(".sup").click(function () {
                $(".form").show();
                $("#loginForm").hide();
            });

            $("#login").click(function () {
                showHide();
            });

            $(".info").click(function(){
                $(".form").hide();
                $("#loginForm").hide();
                $(".dashboard").hide();
                $(".information").show();


                for(let i = 0; i<accts.lenght;i++){
                    
                }

            });

            $(".btn-login").click(function () {
                $('.log').each(function () {
                    if ($(this).val() == '') {
                        Swal.fire({
                            type: 'error',
                            title: 'Oops...',
                            text: 'All inputs should be filled!'
                        })
                        return false
                    } else {
                        login = false;
                        for (let i = 0; i < accts.length; i++) {
                            if ($("#log-email").val() == accts[i].email && $("#log-password").val() == accts[i].password) {
                                $(".form").hide();
                                $("#loginForm").hide();
                                $(".db").text("HI " + accts[i].fullname);
                                $(".dashboard").show();
                                login = true;
                                username = accts[i].username;
                                Swal.fire({
                                type: 'success',
                                text: 'Account Found!'
                            })

                            }
                        }
                        if (!login) {
                            Swal.fire({
                                type: 'error',
                                title: 'Oops...',
                                text: 'Account not Found!'
                            })
                        }

                    }
                });
            });

            $(".btn-logout").click(function () {
                $("input").val("");
                $(".dashboard").hide();
                $("#loginForm").show();
            })

        });
